<r-card [fullWidth]="fullWidth" [style.box-shadow]="disableShadow ? 'none' : true">
  <r-card-header>
    <ng-content select="r-expansion-panel-header"></ng-content>
  </r-card-header>
  <r-card-body [@expand]="{value: expanded ? 'expanded' : 'collapsed'}">
    <ng-content select="r-expansion-panel-body"></ng-content>
  </r-card-body>
</r-card>
